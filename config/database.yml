# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  encoding: unicode

# development:
#   <<: *default
#   database: postgres

development:
  <<: *default
  database: postgres
  username: ENV['AWS-DEV-USERNAME']
  password: ENV['AWS-DEV-PASSWORD']
  host: ENV['AWS-DEV-HOST']
  port: ENV['AWS-DEV-PORT']

